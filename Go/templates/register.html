{% extends "main.html" %}
{% block style %}
<link rel="stylesheet" href="/static/css/register.css">
{% endblock %}
{% block body %}


<div class="auth">
    {% for category, msg in get_flashed_messages(True)%}
    <div class = {{category}}>{{msg}}</div>
    {% endfor %}
    <form action="register" method="post" class="form-auth">
        <h3>Регистрация</h3>
        <input class = "text-field" type="text" name="username" placeholder="Введите логин" value="" required/>
        <input class = "text-field" type="text" name="email" placeholder="Введите почту" value="" required/>

        <input class = "text-field"  type="text" name="password" placeholder="Введите пароль" value="" required/>
        <input class = "text-field"  type="text" name="password-validation" placeholder="Введите пароль еще раз" value="" required/>
        <input class = "btn-sum"  type="submit" value="Зарегистрироваться"/>

    </form>

</div>

{% endblock %}
