<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% if current_user.is_authenticated %}
      <link rel="stylesheet" href="/static/css/main_auth.css">
    {% else %}
      <link rel="stylesheet" href="/static/css/main.css">
    {% endif %}
    {% block style %}{% endblock%}
    <link rel="shortcut icon" href="/static/image/utmn.png">
    <title>Let's go play go</title>

  </head>
  <body>

   <div class="navbar">
     <h2>UTMN</h2>
     <ul>
       <li><a href="/">Главная</a></li>
       <li><a href="/groups/main">Группы</a></li>
       <li><a href="/members">Участники</a></li>
       <li><a href="/games">Игры</a></li>
       <li><a href="/about">Информация</a></li>

     {% if current_user.is_authenticated %}
     </ul>
     <div class="dropdown">
        <button class="dropbtn">{{current_user.get_user().name}}</button>
        <div class="dropdown-content">
          <a href="/profile">Профиль</a>
          <a href="/profile/games">Партии</a>
          <a href="/logout">Выйти</a>
        </div>
     </div>
     </div>
     {% else %}
       </ul>
       <label><a class="btn" href="/authpage">Войти</a>
         <a class="btn" href="/register">Регистрация</a></label>
     {% endif %}
   </div>
   {% block body %}{% endblock %}
  </body>

</html>
